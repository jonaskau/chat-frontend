<div class="editAddChat">
    <button (click)="closeAddChat()" class="closeEditAddChat cursor outline-none">
        <svg height="50px" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" class="svg-inline--fa fa-times fa-w-11" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512">
            <path fill="currentColor" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z">
            </path>
        </svg>
    </button>
    <form
        class="editAddChatForm"
        [formGroup]="editChatForm"
        (ngSubmit)="onSubmit()"
        autocomplete="off">
        <label class="editAddChatFlexBox">
            <span>chatname:</span>
            <span><b>{{chat.name}}</b></span>
        </label>
        <label class="editAddChatFlexBox">
            <span>username search:</span>
            <input
                #searchBox
                class="basic-input bg-3"
                type="text"
                autocomplete="off"
                (input)="search(searchBox.value)" />
        </label>
        <div class="editAddChatFlexBox">
            <ul>
                <li *ngFor="let user of chat.users | keyvalue">
                    <span>{{user.key}}</span>
                </li>
                <li *ngFor="let user of users.value; let i = index">
                    <span>{{user}}</span>
                    <button type="button" class="plus outline-none cursor" (click)="removeUser(i)">-</button>
                </li>
            </ul>
            <ul>
                <li *ngFor="let user of users$ | async">
                    <span>{{user}}</span>
                    <button type="button" class="minus outline-none cursor" (click)="addUser(user)">+</button>
                </li>
            </ul>
        </div>
        <button type="submit" class="editAddChatSubmit basic-button bg-3">Add users</button>
    </form>
</div>
