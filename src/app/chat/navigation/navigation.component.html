<div id="navigation">
    <ul id="chatList">
        <li 
            *ngFor="let chat of chats; let i = index" 
            [routerLink]="['/chat', chat.id]"
            class="cursor outline-none"
            [class.bg-2]="chat.id === selectedChatId"
            [class.first]="i === 0">
            <span>{{chat.name}}</span>
        </li>
    </ul>
    <button id="addChat" class="chat-button" (click)="openAddChat()">Create chat</button>
    <button id="logout" class="chat-button" (click)="logout()">Log out</button>
</div>
