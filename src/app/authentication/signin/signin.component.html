<h1 class="header-authenticate element-color-4">sign in</h1>
<br><br>
<form 
    class="form-authenticate" 
    [formGroup]="signInForm" 
    (ngSubmit)="onSubmit()" 
    autocomplete="off">
    <label>
        <p>username:</p>
        <input 
            class="input-authenticate" 
            type="text" 
            formControlName="username" 
            placeholder="username" 
            autocomplete="off">
    </label>
    <label>
        <p>password:</p>
        <input 
            class="input-authenticate" 
            type="password" 
            formControlName="password" 
            placeholder="password" 
            autocomplete="off">
    </label>
    <br><br>
    <button 
        class="button-authenticate" 
        type="submit" 
        [disabled]="!signInForm.valid">sign In</button>
    <p *ngIf="wrongCredentials" class="red-color"><br>Wrong credentials!</p>
    <br><br>
    <button 
        class="button-authenticate" 
        type="button" 
        (click)="scrollToSignUp()"
        *ngIf="showSignUpLink">
        go to sign up ...
    </button>
</form>
